<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Table Bingo Caller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB5E8 0%, #FFCCF9 20%, #FFF5BA 40%, #BFECFF 60%, #C4FAF8 80%, #E0BBE4 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating bubbles */
        .bubble {
            position: fixed;
            border-radius: 50%;
            opacity: 0.7;
            animation: float-up linear infinite;
            pointer-events: none;
            z-index: 0;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes float-up {
            to {
                transform: translateY(-110vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .bubble:nth-child(1) { 
            width: 100px; height: 100px; left: 5%; animation-duration: 10s; bottom: -100px;
            background: linear-gradient(135deg, #FFB5E8, #C4FAF8);
        }
        .bubble:nth-child(2) { 
            width: 80px; height: 80px; left: 20%; animation-duration: 12s; animation-delay: 2s; bottom: -100px;
            background: linear-gradient(135deg, #FFF5BA, #FFD97D);
        }
        .bubble:nth-child(3) { 
            width: 120px; height: 120px; left: 40%; animation-duration: 15s; animation-delay: 4s; bottom: -100px;
            background: linear-gradient(135deg, #BFECFF, #93C5FD);
        }
        .bubble:nth-child(4) { 
            width: 90px; height: 90px; left: 60%; animation-duration: 11s; animation-delay: 1s; bottom: -100px;
            background: linear-gradient(135deg, #E0BBE4, #D4A5FF);
        }
        .bubble:nth-child(5) { 
            width: 110px; height: 110px; left: 75%; animation-duration: 13s; animation-delay: 3s; bottom: -100px;
            background: linear-gradient(135deg, #FF9CEE, #FFCCF9);
        }
        .bubble:nth-child(6) { 
            width: 95px; height: 95px; left: 30%; animation-duration: 14s; animation-delay: 5s; bottom: -100px;
            background: linear-gradient(135deg, #C4FAF8, #BFECFF);
        }
        .bubble:nth-child(7) { 
            width: 85px; height: 85px; left: 50%; animation-duration: 10s; animation-delay: 6s; bottom: -100px;
            background: linear-gradient(135deg, #FFF5BA, #FFE5A3);
        }
        .bubble:nth-child(8) { 
            width: 105px; height: 105px; left: 85%; animation-duration: 16s; animation-delay: 2.5s; bottom: -100px;
            background: linear-gradient(135deg, #D4A5FF, #E0BBE4);
        }

        .main-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            cursor: pointer;
            user-select: none;
            position: relative;
            z-index: 1;
        }

        .call-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 80px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(228, 102, 242, 0.4);
            text-align: center;
            min-width: 500px;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(10px);
            border: 5px solid transparent;
            background-image: 
                linear-gradient(white, white),
                linear-gradient(135deg, #FF6EC7, #FFD97D, #93C5FD, #D4A5FF);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .question {
            font-size: 10em;
            font-weight: bold;
            background: linear-gradient(135deg, #FF6EC7 0%, #D4A5FF 50%, #93C5FD 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: rainbow 3s ease infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(15deg); }
        }

        .answer {
            font-size: 8em;
            font-weight: bold;
            background: linear-gradient(135deg, #C4FAF8 0%, #93C5FD 50%, #BFECFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 30px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(147, 197, 253, 0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(147, 197, 253, 0.8)); }
        }

        .equals {
            font-size: 6em;
            background: linear-gradient(135deg, #FFD97D, #FFF5BA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .instruction {
            font-size: 1.8em;
            color: #666;
            margin-top: 40px;
            font-style: italic;
        }

        .sidebar {
            width: 400px;
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            overflow-y: auto;
            box-shadow: -5px 0 20px rgba(228, 102, 242, 0.3);
            position: relative;
            z-index: 1;
        }

        .sidebar h2 {
            background: linear-gradient(135deg, #FF6EC7, #D4A5FF, #93C5FD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 2em;
            border-bottom: 4px solid transparent;
            border-image: linear-gradient(90deg, #FF6EC7, #93C5FD) 1;
            padding-bottom: 10px;
        }

        .stats {
            background: linear-gradient(135deg, rgba(255, 245, 186, 0.5) 0%, rgba(191, 236, 255, 0.5) 50%, rgba(255, 181, 232, 0.3) 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 3px solid transparent;
            background-image: 
                linear-gradient(135deg, rgba(255, 245, 186, 0.5), rgba(191, 236, 255, 0.5), rgba(255, 181, 232, 0.3)),
                linear-gradient(135deg, #FFD97D, #93C5FD, #FF9CEE);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.15em;
        }

        .stat-label {
            background: linear-gradient(135deg, #92400E, #0F766E);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .stat-value {
            font-weight: bold;
            background: linear-gradient(135deg, #FF6EC7, #D4A5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
        }

        .history-section h3 {
            background: linear-gradient(135deg, #93C5FD, #BFECFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .history-item {
            background: linear-gradient(135deg, #93C5FD 0%, #BFECFF 50%, #C4FAF8 100%);
            color: #1E3A8A;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(147, 197, 253, 0.4);
            border: 2px solid #60A5FA;
            transition: all 0.2s ease;
        }
        
        .history-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(147, 197, 253, 0.6);
        }

        .history-question {
            font-size: 1.4em;
            font-weight: 700;
        }

        .history-answer {
            background: linear-gradient(135deg, #FF6EC7, #FF9CEE);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 2px 10px rgba(255, 110, 199, 0.4);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: white;
            border: 3px solid #D4A5FF;
            padding: 14px 28px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 165, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(212, 165, 255, 0.6);
            background: linear-gradient(135deg, #FFF5BA, #BFECFF);
        }

        .reset-btn {
            background: linear-gradient(135deg, #FF6EC7 0%, #FF9CEE 50%, #FFB5E8 100%);
            color: white;
            border-color: #FF6EC7;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #FF4DBD 0%, #FF6EC7 50%, #FF9CEE 100%);
            box-shadow: 0 8px 25px rgba(255, 110, 199, 0.6);
        }

        .start-screen {
            text-align: center;
            color: white;
        }

        .start-screen h1 {
            font-size: 6em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .start-screen p {
            font-size: 2.5em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .start-screen .hint {
            font-size: 1.5em;
            opacity: 0.7;
            margin-top: 30px;
        }

        .state-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 700;
            color: #FF6EC7;
            box-shadow: 0 4px 15px rgba(255, 110, 199, 0.4);
            border: 3px solid #FFD97D;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="main-display" id="mainDisplay" onclick="nextState()">
        <div class="start-screen" id="startScreen">
            <h1>üé≤ Times Table Bingo üé≤</h1>
            <p>Ready to call questions!</p>
            <p class="hint">Click anywhere to start</p>
        </div>
    </div>

    <div class="sidebar">
        <h2>üìä Game Stats</h2>
        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">Questions Called:</span>
                <span class="stat-value" id="questionsCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Times Tables:</span>
                <span class="stat-value" id="tablesUsed">-</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Total Available:</span>
                <span class="stat-value" id="totalQuestions">-</span>
            </div>
        </div>

        <div class="history-section">
            <h3>üìù Called Questions</h3>
            <div id="historyList">
                <p style="color: #999; font-style: italic; text-align: center; padding: 20px;">
                    No questions called yet
                </p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
        <button class="control-btn" onclick="skipQuestion()">‚è≠Ô∏è Skip</button>
    </div>

    <div class="state-indicator" id="stateIndicator" style="display: none;">
        Click to continue
    </div>

    <script>
        let config = null;
        let allQuestions = [];
        let remainingQuestions = [];
        let calledQuestions = [];
        let currentQuestion = null;
        let state = 'start'; // start, showing-question, showing-answer

        // Load configuration
        function loadConfig() {
            const savedConfig = localStorage.getItem('bingoConfig');
            if (!savedConfig) {
                alert('No game configuration found! Please generate cards first.');
                window.close();
                return false;
            }
            config = JSON.parse(savedConfig);
            return true;
        }

        // Generate all possible questions
        function generateQuestions() {
            allQuestions = [];
            config.tables.forEach(table => {
                for (let i = 2; i <= 12; i++) {
                    allQuestions.push({
                        question: `${table} √ó ${i}`,
                        answer: table * i,
                        table: table,
                        multiplier: i
                    });
                }
            });
            // Shuffle questions
            remainingQuestions = [...allQuestions].sort(() => Math.random() - 0.5);
            
            // Update stats
            document.getElementById('tablesUsed').textContent = config.tables.join(', ');
            document.getElementById('totalQuestions').textContent = allQuestions.length;
        }

        function nextState() {
            if (state === 'start') {
                showNextQuestion();
            } else if (state === 'showing-question') {
                showAnswer();
            } else if (state === 'showing-answer') {
                showNextQuestion();
            }
        }

        function showNextQuestion() {
            if (remainingQuestions.length === 0) {
                // Game over
                const mainDisplay = document.getElementById('mainDisplay');
                mainDisplay.innerHTML = `
                    <div class="start-screen">
                        <h1>üéâ All Questions Called! üéâ</h1>
                        <p>Game Complete</p>
                        <p class="hint">Click Reset to play again</p>
                    </div>
                `;
                state = 'start';
                document.getElementById('stateIndicator').style.display = 'none';
                return;
            }

            currentQuestion = remainingQuestions.pop();
            
            const mainDisplay = document.getElementById('mainDisplay');
            mainDisplay.innerHTML = `
                <div class="call-container">
                    <div class="question">${currentQuestion.question}</div>
                    <div class="instruction">Click to show answer</div>
                </div>
            `;
            
            state = 'showing-question';
            document.getElementById('stateIndicator').style.display = 'block';
            document.getElementById('stateIndicator').textContent = 'Click to show answer';
        }

        function showAnswer() {
            const mainDisplay = document.getElementById('mainDisplay');
            mainDisplay.innerHTML = `
                <div class="call-container">
                    <div class="question">${currentQuestion.question}</div>
                    <div class="equals">=</div>
                    <div class="answer">${currentQuestion.answer}</div>
                    <div class="instruction">Click for next question</div>
                </div>
            `;
            
            // Add to history
            calledQuestions.unshift(currentQuestion);
            updateHistory();
            
            state = 'showing-answer';
            document.getElementById('stateIndicator').textContent = 'Click for next question';
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (calledQuestions.length === 0) {
                historyList.innerHTML = `
                    <p style="color: #999; font-style: italic; text-align: center; padding: 20px;">
                        No questions called yet
                    </p>
                `;
                return;
            }

            historyList.innerHTML = calledQuestions.map(q => `
                <div class="history-item">
                    <span class="history-question">${q.question}</span>
                    <span class="history-answer">${q.answer}</span>
                </div>
            `).join('');
            
            document.getElementById('questionsCount').textContent = calledQuestions.length;
        }

        function skipQuestion() {
            if (state === 'showing-question' || state === 'showing-answer') {
                // Mark as called but skip showing answer
                if (state === 'showing-question') {
                    calledQuestions.unshift(currentQuestion);
                    updateHistory();
                }
                showNextQuestion();
            }
        }

        function resetGame() {
            if (confirm('Are you sure you want to reset the game?')) {
                calledQuestions = [];
                generateQuestions();
                updateHistory();
                
                const mainDisplay = document.getElementById('mainDisplay');
                mainDisplay.innerHTML = `
                    <div class="start-screen" id="startScreen">
                        <h1>üé≤ Times Table Bingo üé≤</h1>
                        <p>Ready to call questions!</p>
                        <p class="hint">Click anywhere to start</p>
                    </div>
                `;
                
                state = 'start';
                document.getElementById('stateIndicator').style.display = 'none';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                nextState();
            } else if (e.key === 'r' || e.key === 'R') {
                resetGame();
            } else if (e.key === 's' || e.key === 'S') {
                skipQuestion();
            }
        });

        // Initialize
        if (loadConfig()) {
            generateQuestions();
        }
    </script>
</body>
</html>
